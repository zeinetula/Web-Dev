<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figure Exercise</title>
  </head>
  <body>
    <h1>Redwoods State Park</h1>

    <figure>
      <img src="redwoods_state_park.jpg" alt="Tall redwood trees in a forest" />
      <figcaption>
        A beautiful view of the redwoods at Redwood State Park. Learn more on
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure">MDN</a>.
      </figcaption>
    </figure>
  </body>
</html>
