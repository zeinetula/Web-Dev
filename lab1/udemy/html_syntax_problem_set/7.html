<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mockup Practice</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
      }

      img {
        width: 100%;
        border-radius: 6px;
        margin-top: 15px;
      }

      figcaption {
        font-size: 14px;
        color: gray;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>My Awesome Website</h1>

      <p>
        This is a simple webpage recreated from a mockup. The goal is to match
        the text position, style, and images exactly like the design.
      </p>

      <figure>
        <img
          src="redwoods_state_park.jpg"
          alt="Tall redwood trees in a forest"
        />
        <figcaption>Redwoods State Park, California</figcaption>
      </figure>

      <p>
        This exercise helps you practice HTML indentation, layout, and basic CSS
        styling.
      </p>
    </div>
  </body>
</html>
