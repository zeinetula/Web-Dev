<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr> 
                <td>Burger </td>
                <td>Meat,bread,tomato,cheese</td>
                <td>12$</td>
                
            </tr>
            <tr> 
                <td>KFC </td>
                <td>Chicken, 11 spices</td>
                <td>15,5$</td>
                
            </tr>
            <tr> 
                <td>Pizza </td>
                <td>Dough,tomato,cheese, pepperony</td>
                <td>20$</td>
                
            </tr>
            
                
            </tbody>
        </table>

    </body>
</html>
